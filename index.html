
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Cardiac Command - V2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
      body {
        background-color: #020617;
        color: #10b981;
        font-family: 'Fira+Code', monospace;
        margin: 0;
        overflow: hidden;
      }
      .glitch-text {
        text-shadow: 2px 0 #ef4444, -2px 0 #06b6d4;
        animation: glitch 1s infinite linear alternate-reverse;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      @keyframes scan {
        0% { top: -5%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 105%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 3s linear infinite;
      }
      .crt-overlay {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        z-index: 100;
      }
      @keyframes heartbeat-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.002); filter: brightness(1.2); }
      }
      .heartbeat-sync {
        animation: heartbeat-pulse 0.8s infinite ease-in-out;
      }
      @keyframes violent-shake {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5px, -5px); }
        20% { transform: translate(5px, 5px); }
        30% { transform: translate(-5px, 5px); }
        40% { transform: translate(5px, -5px); }
        50% { transform: translate(-5px, -5px); }
        60% { transform: translate(5px, 5px); }
        70% { transform: translate(-5px, 5px); }
        80% { transform: translate(5px, -5px); }
        90% { transform: translate(-5px, -5px); }
        100% { transform: translate(0, 0); }
      }
      .strike-shake {
        animation: violent-shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="crt-overlay"></div>
  </body>
</html>
